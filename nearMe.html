<!DOCTYPE html>
<html>
  <head>
    <title>Near Me</title>
    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
    </script>
    <link href="css/style.css" rel='stylesheet' type='text/css' media='all'>
    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'>
    <link href="css/login.css" rel='stylesheet' type='text/css'>
    <script src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/move-top.js"></script>
    <script type="text/javascript" src="js/easing.js"></script>
    <script type="text/javascript">
        jQuery(document).ready(function($) {
          $(".scroll").click(function(event){
            event.preventDefault();
            $('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
          });
        });
    </script>
    <link rel="stylesheet" type="text/css" href="css/nearMe.css" />
    <script src="js/nearMe.js"></script>
  </head>

  <body>
    <div class="header" id="head">
        <div class="header-top">
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
          <div class="logo">
            <a href="landing.html"><img src="images/logo3.png" alt="Logo"/></a>
          </div>

          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>

          <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li><a href="home.html"><span data-hover="Fitness">Fitness</span></a></li>
              <li><a href="home.html"><span data-hover="Diet">Diet</span></a></li>
              <li><a href="home.html"><span data-hover="tips & tricks">tips & tricks</span></a></li>
              <li><a href="home.html"><span data-hover="did you know">did you know</span></a></li>
              <li><a href="nearMe.html"><span data-hover="Near Me">Near Me</span></a></li>
              <li><a href="quiz.html"><span data-hover="quiz">Quiz</span></a></li>
              <li><a href="landing.html"><span data-hover="ContactUs">Contact Us</span></a></li>
            </ul>
          </div>
          <img  style="padding-right: 10px; padding-left: 30px;"height="90px" width="120px" src="images/account.png" alt="Logo"/>
        </nav>
        <script>
          $("span.menu").click(function(){$(".top-menu ul").slideToggle("slow" , function(){}); });
        </script>
      </div>
    </div>

    <div id="myBtnContainer">
      <button class="btn active" onclick="initMap(0)"> Gynaecologists</button>

      <button class="btn" onclick="initMap(1)">Gyms</button>

      <button class="btn" onclick="initMap(2)">Blood Banks</button>

      <button class="btn" onclick="initMap(3)">Pediatricians</button>

      <button class="btn" onclick="initMap(4)">Hospitals</button>
    </div>

    <div id="map"></div>
    <script async defer
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA8e5vGgj85nrnowTtYShv4ySFReHO7en8&callback=initMap">
