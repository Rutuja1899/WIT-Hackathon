<!DOCTYPE html>
<html>
  <head>
	    <title>Sign-Up Page</title>
	    <script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); }
		</script>
      <link href="css/style.css" rel='stylesheet' type='text/css' media='all'>
	    <link href="css/bootstrap.css" rel='stylesheet' type='text/css'>
	    <link href="css/sign-up.css" rel='stylesheet' type='text/css'>
	    <script src="js/jquery.min.js"></script>
	    <script type="text/javascript" src="js/move-top.js"></script>
	    <script type="text/javascript" src="js/easing.js"></script>
	    <script type="text/javascript">
	    		jQuery(document).ready(function($) {
	    			$(".scroll").click(function(event){
	    				event.preventDefault();
	    				$('html,body').animate({scrollTop:$(this.hash).offset().top},1200);
	    			});
	    		});
	    </script>
  </head>
<body style="background-color: #2e3e4e;">
	<div class="content-wrap">
		<!-- Header starts here -->
	    <div class="header" id="head">
		    <div class="header-top">
				<nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
					<div class="logo">
					  <a href="landing.html"><img src="images/logo3.png" alt="Logo"/></a>
					</div>

					<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
					  <span class="navbar-toggler-icon"></span>
					</button>

          <div class="collapse navbar-collapse" id="navbarCollapse" style="width: auto">
						<ul class="navbar-nav me-auto mb-2 mb-md-0">
					        <li><a href=""><span data-hover="Fitness">Fitness</span></a></li>
					        <li><a href=""><span data-hover="Diet">Diet</span></a></li>
					        <li><a href=""><span data-hover="tips & tricks">tips & tricks</span></a></li>
					        <li><a href=""><span data-hover="did you know">did you know</span></a></li>
					        <li><a href=""><span data-hover="Near Me">Near Me</span></a></li>
					        <li><a href=""><span data-hover="Advertisement">Quiz</span></a></li>
					      	<li><a href="landing.html"><span data-hover="ContactUs">Contact Us</span></a></li>
					      	<li><a href="sign-up.html"><span data-hover="SignUp">Sign Up</span></a></li>
                  <li><a href="login.html"><span data-hover="Login">Login</span></a></li>
					    </ul>
					</div>
          <img  style="padding-right: 10px; padding-left: 30px;"height="90px" width="120px" src="images/account.png" alt="Logo"/>
				</nav>
				<script>
					$("span.menu").click(function(){$(".top-menu ul").slideToggle("slow" , function(){}); });
				</script>
			</div>
		</div>

		<!-- Form Starts here -->
		<div class="login-form" id="contact">
			<div class="container">
				<div class="contact-header">
					<h3> Sign-Up </h3>
				</div>

				<div class="contact">
					<form method="POST" action="home.html">
            <div class="col-md contactgrid">
							<input type="text" placeholder="Enter Username" name="username" required>
						</div>
						<div class="col-md contactgrid">
							<input type="email" required placeholder="Email" value="Email" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'email';}">
						</div>
						<div class="col-md contactgrid">
							<input type="number" required placeholder="Phone Number" value="Phone Number" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'phone-no';}">
						</div>

						<div class="col-md contactgrid">
							<input type="number" placeholder="Height (in cm)" required value="Height" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'height';}">
						</div>
						<div class="col-md contactgrid">
							<input type="number" placeholder="Weight (in KG)" required value="Weight" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'weight';}">
						</div>
						<div class="col-md contactgrid">
							<input type="password" placeholder="Enter Password" name="password" required>
						</div>
						<button>Sign Up</button>
						<button><a href="login.html" style="color: #fff;">Login</a></button>
					    <div class="clearfix"></div>
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- made by rutu -->
	<div class="footer-madeBy">
		<p>Rutuja Chaudhari's WIT Hackathon Submission</p>
		<script type="text/javascript">
			$(document).ready(function() {

				var defaults = {
		  			containerID: 'toTop', // fading element id
					containerHoverID: 'toTopHover', // fading element hover id
					scrollSpeed: 1200,
					easingType: 'linear'
		 		};
				$().UItoTop({ easingType: 'easeOutQuart' });
			});
		</script>
		<a href="#" id="toTop" style="display: block;"> <span id="toTopHover" style="opacity: 1;"> </span></a>
	</div>

</body>
</html>
